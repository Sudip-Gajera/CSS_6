<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <link rel="stylesheet" href="./CSS/login_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Rubik+Gemstones&family=Unbounded:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="page">
            <form action="abc.js">
                <h1>Login</h1>
                <p class="para">Create your Account Using</p>
                <div class="icon clearfix">
                    
                        <a href="#" class="fb"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                </div>
                <p class="para">or Use your Account</p>
                <input type="email" class="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" class="password" placeholder="Password">
                <p class="para3">forgot your Password ?</p>

                <button type="submit">Log In</button>

            </form>
        </div>
        <div class="logo">

        </div>
    </div>
</body>

</html>
